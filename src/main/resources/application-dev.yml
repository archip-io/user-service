server:
  port: 18082
  servlet:
    context-path: /users
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:15432/db
    username: user
    password: password
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
